<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compra</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="text-center p-3">
        <h1>Simulador de Compra Online</h1>
    </header>
    
    <main class="container">
        <section id="product-list" class="row carrito">
        </section>
        
        <section class="mt-3">
            <h2>Carrito de Compras</h2>
            <div id="cart" class="border rounded p-3 bg-light"></div> 
            <button id="checkout" class="btn btn-success mt-3">Finalizar Compra</button>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
